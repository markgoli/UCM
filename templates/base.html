{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- favicon -->
    <link rel="icon" href="favicon.ico">
    <title>{% block title %}UCM - Uganda Catholic Music{% endblock %}</title>
    {% block extra_css %}{% endblock %}
</head>
      
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (optional, can be added later) -->
    {% block footer %}{% endblock %}

    <!-- SVG Icons -->
    <svg style="display: none;">

        <symbol id="svg-mag-glass" viewBox="0 0 12 12" preserveAspectRatio="xMinYMin meet">

                c0.133,0.13,0.28,0.226,0.44,0.286c0.159,0.061,0.326,0.091,0.5,0.091c0.173,0,0.34-0.03,0.5-0.091s0.307-0.156,0.439-0.286

        </symbol>
        <!-- /SVG MAG GLASS -->
        
        <!-- SVG ARROW -->
        <symbol id="svg-arrow" viewBox="0 0 10 10">
            <path d="M5 0L10 5L5 10L4.3 9.3L8.6 5L4.3 0.7L5 0Z" fill="currentColor"/>
        </symbol>
        <!-- /SVG ARROW -->
        
        <!-- SVG CHECK -->
        <symbol id="svg-check" viewBox="0 0 10 10">
            <path d="M1 5L4 8L9 1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
        <!-- /SVG CHECK -->
        
        <!-- SVG GRID -->
        <symbol id="svg-grid" viewBox="0 0 16 16">
            <rect x="1" y="1" width="6" height="6" stroke="currentColor" fill="none" stroke-width="1.5"/>
            <rect x="9" y="1" width="6" height="6" stroke="currentColor" fill="none" stroke-width="1.5"/>
            <rect x="1" y="9" width="6" height="6" stroke="currentColor" fill="none" stroke-width="1.5"/>
            <rect x="9" y="9" width="6" height="6" stroke="currentColor" fill="none" stroke-width="1.5"/>
        </symbol>
        <!-- /SVG GRID -->
        
        <!-- SVG LIST -->
        <symbol id="svg-list" viewBox="0 0 16 16">
            <line x1="1" y1="4" x2="15" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="1" y1="8" x2="15" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="1" y1="12" x2="15" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>
        <!-- /SVG LIST -->
        
        <!-- SVG CROSS -->
        <symbol id="svg-cross" viewBox="0 0 12 12">
            <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>
        <!-- /SVG CROSS -->
        
        <!-- SVG PLUS -->
        <symbol id="svg-plus" viewBox="0 0 12 12">
            <line x1="6" y1="1" x2="6" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="1" y1="6" x2="11" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>
        <!-- /SVG PLUS -->
        
        <!-- SVG MINUS -->
        <symbol id="svg-minus" viewBox="0 0 12 12">
            <line x1="1" y1="6" x2="11" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>
        <!-- /SVG MINUS -->
    </svg>

    <!-- Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
