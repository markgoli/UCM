{% load static %}

<nav class="flex items-center justify-between px-6 lg:px-16 py-5 bg-[#0f172a]/95 backdrop-blur-lg text-white sticky top-0 z-50 border-b border-white/10">
    <div class="flex items-center gap-12">
        <a href="{% url 'dashboard' %}"><span class="serif text-4xl tracking-tight italic">Cantus</span></a>
        <div class="hidden lg:flex items-center gap-8 text-[11px] uppercase tracking-[0.2em] font-bold text-slate-400">
            <a href="{% url 'song_library' %}" class="hover:text-white transition"> Score Library</a>
            <a href="#" class="hover:text-white transition">Instruments</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'admin_arrivals' %}" class="hover:text-white transition">Digital Assets</a>
            {% endif %}
        </div>
    </div>
    <div class="flex items-center gap-6">
        {% if request.user.is_authenticated %}
        <span class="serif text-2xl tracking-tight"> Hi, {{ request.user|capfirst }}</span>
        {% else %}
        <button onclick="toggleModal()" class="text-slate-400 hover:text-white transition font-semibold">Sign In</button>
        {% endif %}
        <a href="{% url 'upload_song' %}">
            <button class="bg-white text-slate-900 px-6 py-2 rounded-full font-bold hover:bg-slate-200 transition">
                Upload a Score
            </button>
        </a>
    </div>
</nav>
