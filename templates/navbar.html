{% load static %}
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo - Left -->
        <div class="navbar-logo">
            <a href="{% url 'dashboard' %}" class="logo-link">
                <div class="logo-icon">♫</div>
                <h1 class="logo-text">UCM</h1>
            </a>
        </div>

        <!-- Search Bar - Middle -->
        <div class="navbar-search">
            <form method="GET" action="{% url 'dashboard' %}" class="search-form">
                <input 
                    type="text" 
                    name="q" 
                    class="search-input" 
                    placeholder="Search for songs, artists, or albums..."
                    value="{{ request.GET.q }}"
                >
                <button type="submit" class="search-btn">
                    <svg class="svg-mag-glass">
                        <use xlink:href="#svg-mag-glass"></use>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Actions - Right -->
        <div class="navbar-actions">
            <a href="{% url 'upload_song' %}" class="btn btn-primary">
                <span>↑</span> Upload Song
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-secondary">
                    {{ user.username }}
                </a>
                <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
